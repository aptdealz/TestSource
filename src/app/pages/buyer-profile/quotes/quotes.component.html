<div class="col-md-12 mt-3 mx-auto">

  <div class="row mb-3">
    <div class="col-lg-8 col-md-6 col-12"></div>
    <div class="col-lg-4 col-md-6 col-12">
      <div class="card-wrapper rounded-pill p-2">
        <div class="d-flex search-box-bg form-group rounded-pill w-100">
          <input class="form-control border-0 rounded-pill  me-2"
                 (keyup)="doFilter($event)"
                 (search)="reset($event)"
                 type="search"
                 placeholder="Search"
                 aria-label="Search">
          <button class="btn btn-primary"
                  type="submit"><i class="fa-solid fa-magnifying-glass px-2 text-white"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 table-scroll">
      <table mat-table
             matSort
             [dataSource]="quotes"
             (matSortChange)="announceSortChange($event)"
             class="mat-elevation-z8">
        <ng-container matColumnDef="SrNo">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Sr. No.</th>
          <td mat-cell
              *matCellDef="let element; let i = index;"> {{i+1}}. </td>
        </ng-container>

        <ng-container matColumnDef="quoteNo">
          <th class="text-primary min-w-172"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Quotes ID</th>
          <td mat-cell
              *matCellDef="let element">{{element.quoteNo}}</td>
        </ng-container>

        <ng-container matColumnDef="requirementTitle">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Requirement Title</th>
          <td mat-cell
              *matCellDef="let element">{{element.requirementTitle}}</td>
        </ng-container>

        <ng-container matColumnDef="totalQuoteAmount">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Total Quote Amount</th>
          <td mat-cell
              *matCellDef="let element">{{element.totalQuoteAmount | currency: 'INR'}}</td>
        </ng-container>

        <ng-container matColumnDef="requestedQuantity">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Quantity</th>
          <td mat-cell
              *matCellDef="let element">{{element.quantity}} {{element.unit}}</td>
        </ng-container>
        <ng-container matColumnDef="created">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Created</th>
          <td mat-cell
              *matCellDef="let element">{{element.created | date:'short'}}</td>
        </ng-container>
        <ng-container matColumnDef="button">
          <th class="text-primary min-w-308"
              mat-header-cell
              *matHeaderCellDef>Action</th>
          <td mat-cell
              *matCellDef="let element">
            <a [routerLink]="['/quote-details',element.quoteId]">
              <button class="btn-primary rounded-pill py-2 px-3 display-4 min-w-120 nowrap">
                View Details
              </button></a>

            &nbsp;
          </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row"
            *matNoDataRow>
          <td class="mat-cell text-center"
              [attr.colspan]="displayedColumns.length">
            No data found.
          </td>
        </tr>
      </table>
    </div>
  </div>

</div>
