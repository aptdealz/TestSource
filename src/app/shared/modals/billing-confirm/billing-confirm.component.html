<form>
  <div class="modal-content">
    <div class="modal-header justify-content-center position-relative">
      <button type="button"
              class="btn-close-4"
              mat-dialog-close
              aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <mat-dialog-content>
    <div class="modal-body">
      <div class="container my-5">
        <div class="d-flex align-items-center justify-content-center">
          <h4 class="text-muted text-center">Do you want provide <br>billing address?</h4>
        </div>
        <div class="my-3 d-flex justify-content-center">
          <button type="button"
                  [routerLink]="['/checkout']"
                  (click)="dismissModal('Cross click')"
                  class="btn btn-info py-1 mx-1 px-4 w-25">Yes</button>
          <button type="button"
                  (click)="checkoutModal()"
                  class="btn btn-no mx-1 py-1 px-4 w-25"
                  >No</button>

        </div>
      </div>
    </div>
  </mat-dialog-content>
  </div>
</form>
