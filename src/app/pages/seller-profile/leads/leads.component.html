<div class="col-md-12 mt-3 mx-auto">

  <div class="row mb-3">
    <div class="col-lg-8 col-6"></div>
    <div class="col-lg-4 col-md-6 col-12">
      <div class="card-wrapper rounded-pill p-2">
        <div class="d-flex search-box-bg form-group rounded-pill w-100">
          <input class="form-control border-0 rounded-pill  me-2"
                 (keyup)="doFilter($event)"
                 (search)="reset($event)"
                 type="search"
                 placeholder="Search"
                 aria-label="Search">
          <button class="btn btn-primary"
                  type="submit"><i class="fa-solid fa-magnifying-glass px-2 text-white"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 table-scroll">
      <table mat-table
             matSort
             [dataSource]="requirements"
             (matSortChange)="announceSortChange($event)"
             class="mat-elevation-z8">
        <ng-container matColumnDef="SrNo">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Sr. No.</th>
          <td mat-cell
              *matCellDef="let element; let i = index;"> {{i+1}}. </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Buyer Name</th>
          <td mat-cell
              *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Phone No.</th>
          <td mat-cell
              *matCellDef="let element">
            {{element.phoneNumber}}
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Description</th>
          <td mat-cell
              *matCellDef="let element">
              <p class="mb-0" [innerHTML]="element.description"></p>
          </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Quantity</th>
          <td mat-cell
              *matCellDef="let element">
            {{element.quantity}}
          </td>
        </ng-container>

        <ng-container matColumnDef="created">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Created</th>
          <td mat-cell
              *matCellDef="let element">{{element.created | date:'short'}}</td>
        </ng-container>


        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row"
            *matNoDataRow>
          <td class="mat-cell text-center"
              [attr.colspan]="displayedColumns.length">
            No data found.
          </td>
        </tr>
      </table>
    </div>
  </div>

</div>
