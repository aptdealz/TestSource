<div class="bg-secondary" *ngIf="!loading">
  <div class="container py-4">
    <section>
      <app-breadcrumb-section [breadcrumbs]="breadcrumbs"></app-breadcrumb-section>
    </section>

    <div class="row">
      <div class="col-md-12">
        <div class="card-wrapper p-0">
          <div class="texture">
            <div class="d-lg-flex justify-content-between mx-5 d-none"
                 style="padding-top: 3rem">
              <div class="d-flex position-relative align-items-center">
                <label class="position-relative profile-img"><img
                  [src]="profilePhoto"
                  (error)="onProfilePhotoError($event.target)" />
                  <!--  <div class="upload-w">Upload</div> -->
                </label>

                <h3 class="mx-2 text-white mt-3">
                  {{ buyerProfileData.fullName }} <br />
                  <p style="font-size: 16px"
                     class="my-1">
                    {{ buyerProfileData.buyerNo }}
                  </p>
                </h3>
              </div>
              <div>
                <div class="d-flex justify-content-end mt-1"
                     (click)="openConfirm('logout')"
                     role="button">
                  <button type="button"
                          class="btn btn-info rounded-pill d-flex align-items-center py-1 px-4">
                    <i class="fa-solid fa-right-from-bracket text-white"
                       style="font-size: 20px"></i>
                    <h5 class="text-white fw-500 my-auto mx-2">Logout</h5>
                  </button>
                </div>
                <button type="button"
                        (click)="openConfirm('switch')"
                        *ngIf="isBuyer"
                        class="btn btn-info rounded-pill my-2 py-0 px-4">
                  Switch to Seller
                </button>
              </div>
            </div>

            <div class="justify-content-between mx-2 d-md-block d-lg-none"
                 style="padding-top: 0.5rem">
              <div>

                <button type="button"
                        (click)="openConfirm('switch')"
                        *ngIf="isBuyer"
                        class="btn btn-info rounded-pill my-2 py-0 px-4">
                  Switch to Seller
                </button>
              </div>
              <div class="d-flex position-relative align-items-center">
                <label class="position-relative profile-img">
                  <img [src]="profilePhoto || 'assets/images/profile.png'"
                  [defaultImage]="'assets/images/profile.png'"
                  appImage404
                  class="bg-loading"
                  />
                </label>

                <h3 class="mx-2 text-white mt-3">
                  {{ buyerProfileData.fullName }} <br />
                  <p style="font-size: 16px"
                     class="my-1">
                    {{ buyerProfileData.buyerNo }}
                  </p>
                </h3>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end mx-md-5 mt-5">
            <button type="button"
                    (click)="openConfirm('deactivate')"
                    style="background-color: orangered"
                    class="btn px-3 mt-2 display-5 me-2 py-2 text-white rounded-pill">
              Deactivate Account
            </button>
            <button type="button"
            (click)="openConfirmDelete('delete')"
            style="background-color: orangered"
            class="btn px-3 mt-2 display-5 py-2 text-white rounded-pill">
      Delete Account
    </button>
          </div>
          <div class="container mt-2 pb-4">
            <div class="row">
              <div class="col-lg-10 col-12 mx-auto my-3">
                <div class="card-wrapper p-2">
                  <div class="d-flex btn-bar justify-content-between rounded-3 bg-secondary">
                    <a [routerLink]="['/buyer-profile/personal']"
                       routerLinkActive="text-gradient-custom"
                       class="px-2 py-2 display-4 rounded-3 text-muted profile-btn my-auto nowrap"
                       role="button">

                      Personal Details

                    </a>

                    <a [routerLink]="['/buyer-profile/enquiry']"
                       routerLinkActive="text-gradient-custom"
                       class="px-2 py-2 display-4 rounded-3 text-muted profile-btn my-auto nowrap"
                       role="button">

                      My Enquiries

                    </a>
                    <a [routerLink]="['/buyer-profile/requirements']"
                       routerLinkActive="text-gradient-custom"
                       class="px-2 py-2 display-4 rounded-3 text-muted profile-btn my-auto nowrap"
                       role="button">
                      My Requirements
                    </a>
                    <a [routerLink]="['/buyer-profile/quotes']"
                       routerLinkActive="text-gradient-custom"
                       class="px-2 py-2 display-4 rounded-3 text-muted profile-btn my-auto nowrap"
                       role="button">
                      Quotes
                    </a>
                    <a [routerLink]="['/buyer-profile/order-history']"
                       routerLinkActive="text-gradient-custom"
                       class="px-2 py-2 display-4 rounded-3 text-muted profile-btn my-auto nowrap"
                       role="button">
                      Order History
                    </a>
                    <a [routerLink]="['/buyer-profile/grievance']"
                       class="px-2 py-2 display-4 text-muted profile-btn my-auto rounded-3"
                       role="button"
                       routerLinkActive="text-gradient-custom">
                      Grievance
                    </a>
                  </div>
                </div>
              </div>

              <router-outlet></router-outlet>
            </div>
            <!--  <div class="row my-2">
                <div class="col-md-12 text-center">
                  <button type="button"
                          [disabled]="true"
                          class="btn btn-info px-4">Update</button>
                </div>
              </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
