<div class="col-md-12 mt-3 mx-auto">
  <div class="row mb-3">
    <div class="col-lg-4 col-md-6 col-12">
      <div class="card-wrapper rounded-pill p-2 mt-2">
        <div class="d-flex search-box-bg form-group rounded-pill w-100">
          <input class="form-control border-0 rounded-pill  me-2"
                 type="search"
                 (keyup)="doFilter($event)"
                 (search)="reset($event)"
                 placeholder="Search"
                 aria-label="Search">
          <button class="btn btn-primary"
                  type="submit"><i class="fa-solid fa-magnifying-glass px-2 text-white"></i></button>
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-3"></div>
    <div class="col-md-3 my-auto text-end">
      <button type="button"
              (click)="grievanceModal()"
              class="btn btn-info px-3 display-5 mt-2 py-2">
        <i class="fa fa-plus mx-1"></i>
        Add Grievance</button>
    </div>
  </div>

  <div class="row">


    <div class="col-md-12 table-scroll">
      <table mat-table
             matSort
             [dataSource]="requirements"
             (matSortChange)="announceSortChange($event)"
             class="mat-elevation-z8">
        <ng-container matColumnDef="SrNo">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Sr. No.</th>
          <td mat-cell
              *matCellDef="let element; let i = index;"> {{i+1}}. </td>
        </ng-container>

        <ng-container matColumnDef="grievanceNo">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Grievance No</th>
          <td mat-cell
              *matCellDef="let element">{{element.grievanceNo}}</td>
        </ng-container>


        <ng-container matColumnDef="orderNo">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Order No</th>
          <td mat-cell
              *matCellDef="let element">{{element.orderNo}}</td>
        </ng-container>
        <ng-container matColumnDef="grievanceTypeDescr">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Type</th>
          <td mat-cell
              *matCellDef="let element">{{element.grievanceTypeDescr}}</td>
        </ng-container>

        <ng-container matColumnDef="statusDescr">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Status</th>
          <td mat-cell
              *matCellDef="let element">{{element.statusDescr}}</td>
        </ng-container>
        <ng-container matColumnDef="created">
          <th class="text-primary"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header>Created</th>
          <td mat-cell
              *matCellDef="let element">{{element.created | date:'short'}}</td>
        </ng-container>
        <ng-container matColumnDef="button">
          <th class="text-primary min-w-308"
              mat-header-cell
              *matHeaderCellDef>Action</th>
          <td mat-cell
              *matCellDef="let element">
            <a [routerLink]="['/grievance-buyer-details/',element.grievanceId]">
              <button class="btn-primary rounded-pill py-2 px-3 display-4 nowrap">
                View Details
              </button>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row"
            *matNoDataRow>
          <td class="mat-cell text-center"
              [attr.colspan]="displayedColumns.length">
            No data found.
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
