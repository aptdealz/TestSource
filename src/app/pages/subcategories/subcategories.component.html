<div class="bg-secondary wrapper-panel">
  <div class="container py-4">
    <section>
      <app-breadcrumb-section [breadcrumbs]="breadcrumbs"></app-breadcrumb-section>
    </section>
    <!-- <section>
      <app-filter-section></app-filter-section>
    </section> -->
    <section class="my-4">
      <div class="row">
        <div class="col-md-12">
          <h1 class="mt-2 section-title">{{ categoryName }}</h1>
        </div>
      </div>
      <div class="card-wrapper px-3">
        <ng-container *ngIf="list.length > 0">
          <div *ngIf="type == 'products'"
               class="row py-4">
            <div class="col-6 col-md-4 col-lg-3 mt-2"
                 *ngFor="let item of list">
              <a 
              (click)="gotoProducts(item)"
              >
                <app-category-card [item]="item"></app-category-card>
              </a>
            </div>
          </div>
          <div *ngIf="type == 'brands'"
               class="row py-4">
            <div class="col-6 col-md-4 col-lg-3 mt-2"
                 *ngFor="let item of list">
              <a [routerLink]="['/our-partners/', item.subCategoryId]">
                <app-category-card [item]="item"></app-category-card>
              </a>
            </div>
          </div>
        </ng-container>
        <ng-container>
          <div class="row py-4"
               *ngIf="list.length == 0 && loading == false">
            <h3 class="text-primary text-center my-5">
              No Subcategories Found
            </h3>
          </div>
        </ng-container>
        <ng-container>
          <div class="row py-4"
               *ngIf="loading == true">
            <h3 class="text-primary text-center my-5">Loading ...</h3>
          </div>
        </ng-container>
      </div>
    </section>
  </div>
</div>
