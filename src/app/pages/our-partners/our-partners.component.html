<h1 class="mt-2">Our Partners</h1>
    <ng-container *ngIf="list.length > 0">
      <div class="row my-3">
        <div class="col-xl-4 col-lg-6 col-md-6 mt-3"
             *ngFor="let item of list">
          <div class="card-wrapper p-2">
            <div class="h-13">
              <div class="d-flex justify-content-end">
                <div class="star d-flex mx-1 align-items-center mt-2 display-5 ">
                  <i class="fa-star text-primary"
                     [ngClass]="item.averageRating >= 1 ? 'fa-solid' : 'fa-regular'"> </i>
                  <i class="fa-star text-primary ms-1"
                     [ngClass]="item.averageRating >= 2 ? 'fa-solid' : 'fa-regular'"></i>
                  <i class="fa-star text-primary ms-1"
                     [ngClass]="item.averageRating >= 3 ? 'fa-solid' : 'fa-regular'"></i>
                  <i class="fa-star text-primary ms-1"
                     [ngClass]="item.averageRating >= 4 ? 'fa-solid' : 'fa-regular'"></i>
                  <i class=" fa-star text-primary ms-1"
                     [ngClass]="item.averageRating >= 5 ? 'fa-solid' : 'fa-regular'"></i>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="w-50 text-center"
                     style="width: 40%;">
                  <img [src]="item.profilePhoto"
                       class="bg-loading partner-img"
                       [defaultImage]="'assets/images/our-partner.png'"
                       appImage404>
                </div>

                <div class="p-3"
                     style="width: 70%;">
                  <div class="d-block align-items-center">
                    <h3 class="text-primary fw-bold m-0 " style="line-break: anywhere;">{{item.name}}</h3>
                    <!--  <div class="star d-flex mx-1 align-items-center mt-1 display-5">
                <i class="fa-solid fa-star text-primary"></i><i class="fa-solid fa-star text-primary ms-1"></i><i
                   class="fa-solid fa-star text-primary ms-1"></i><i
                   class="fa-solid fa-star text-primary ms-1 "></i><i
                   class="fa-regular fa-star text-primary ms-1"></i>
              </div> -->

                  </div>
                  <ul class="mt-2">
                    <li><i class="fa-solid fa-location-dot text-primary"></i>
                      <span class="mx-2" style="line-break: anywhere;"> {{item.address}} </span>
                    </li>
                    <li><i class="fa-solid fa-phone text-primary"></i><span class="mx-2">{{item.phoneNumber}}</span>
                    </li>
                    <li><i class="fa-solid fa-star text-primary"></i><span class="mx-2">{{item.averageRating}} rating
                        from
                        {{item.averageRatingForProduct}} reviews</span>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="text-end">
                <img src="assets/images/verify.svg"
                     *ngIf="item.isVerified == true">
              </div>
            </div>

            <hr>
            <div class="mb-2">
              <a href="#"
                 [routerLink]="['/partner-details/',item.userId]"
                 class="text-primary ms-3 text-uppercase display-4 fw-500 ">Visit Store <i
                   class="fa-solid fa-arrow-right mx-1 text-primary"></i></a>

            </div>
          </div>
        </div>
      </div>
    </ng-container>


    <ng-container>
      <div class="row py-4"
           *ngIf="loading == true">
        <h3 class="text-primary text-center my-5">
          Loading ...
        </h3>
      </div>
    </ng-container>
  </div>
</div>
