<div class="wrapper-panel">
  <div class="bg-secondary">
    <div class="container py-4">
      <section>
        <app-breadcrumb-section [breadcrumbs]="breadcrumbs"></app-breadcrumb-section>
      </section>
      <!--     <section>
        <app-filter-section></app-filter-section>
      </section> -->
      <section>
        <div class="card-wrapper my-5 px-3">
          <ng-container *ngIf="list.length > 0 ">
            <div class="row py-4">
              <div class="col-6 col-md-4 col-lg-3 mt-2"
                   *ngFor="let item of list">
                <a *ngIf="type!='products'" [routerLink]="['/',type,'subcategories',item.urlName]">
                  <app-category-card
                                   [item]="item"></app-category-card>
                </a>
                <a *ngIf="type=='products'" [routerLink]="['/category',item.urlName]">
                  <app-category-card
                                   [item]="item"></app-category-card>
                </a>
              </div>
            </div>
          </ng-container>
          <ng-container>
            <div class="row py-4"
                 *ngIf="list.length == 0 && loading == false">
              <h3 class="text-primary text-center my-5">
                No Categories Found
              </h3>
            </div>
          </ng-container>
          <ng-container>
            <div class="row py-4"
                 *ngIf="loading == true">
              <h3 class="text-primary text-center my-5">
                Loading ...
              </h3>
            </div>
          </ng-container>
        </div>
      </section>
    </div>
  </div>
</div>
