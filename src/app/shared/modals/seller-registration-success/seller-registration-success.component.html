<div class="modal-content">
  <div class="position-relative">
     <button type="button"
              class="btn-close-4"
              (click)="dismissModal('Cross click')"
              aria-label="Close"><i class="fa-solid fa-xmark"></i></button> 
  </div>
  <mat-dialog-content>
  <div class="modal-body p-0">
    <div class="container-fluid p-0">
      <div class="texture-image position-relative d-flex justify-content-center align-items-center ">
        <img src="assets/images/congrats.png"
             class="ms-4"
             style="width: 20%">
        <h3 class="ms-3 text-white">
          Seller Registration successful
        </h3>
      </div>
      <div class="row mt-3 mx-4">
        <div class="col-md-1"></div>
        <div class="col-md-7">
          <h5 class="fw-bold mt-3 text-muted lh-base ">
            Thanks for registration! <br>
            Our team will verify your details and reach out to you within 24 hours
          </h5>
          <div class="d-flex my-5">
            <button type="button"
                    (click)="navigateToHome()"
                    class="px-3 py-2 btn-info display-4 rounded-pill">Go to Home Page</button>
            <button type="button"
                    (click)="login()"
                    class="px-4 py-2 btn-info display-4 mx-2 rounded-pill">Login</button>

          </div>
        </div>
        <div class="col-md-4">
          <img src="assets/images/seller-register.png"
               class="w-100">
        </div>
      </div>
    </div>
  </div></mat-dialog-content>
</div>
