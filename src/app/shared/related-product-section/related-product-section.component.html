<div class="card-wrapper px-3">
  <ng-container *ngIf="listOfOtherVendors?.length > 0 ">
    <div class="row py-4"> <!-- col-md-4 col-lg-2 col-sm-6 -->
      <div class="col-md-4 col-lg-3 col-6 mt-3"
           *ngFor="let item of listOfOtherVendors">
        <app-featured-card [item]="item"></app-featured-card>
      </div>
    </div>
  </ng-container>
  <ng-container>
    <div class="row py-4"
         *ngIf="loading == true">
      <h3 class="text-primary text-center my-5">
        Loading ...
      </h3>
    </div>
  </ng-container>
</div>
