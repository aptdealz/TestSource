<div class="modal-content">
  <div class="position-relative justify-content-end">
    <button type="button" mat-dialog-close
            class="btn-close-4"><i class="fa-solid fa-xmark"></i></button>
  </div>
  <mat-dialog-content>
  <div class="modal-body p-0">
    <div class="container-fluid p-0">
      <div class="texture-image position-relative d-flex justify-content-center align-items-center ">
        <img src="assets/images/congrats.png"
             style="width: 20%">
        <h1 class="ms-3 text-white fw-bold">
          Congratulations
        </h1>
      </div>
      <div class="row my-3 mx-4">
        <div class="col-md-1"></div>
        <div class="col-md-7">
          <h5 class="fw-bold mt-3 text-muted lh-base">
            Your order has been placed successfully!

          </h5>
          <span class="display-4 text-muted fw-500 "> Our team will reach out to you soon</span>
          <div class="d-flex my-5">
            <button type="button"
                    [routerLink]="['/home']"
                    (click)="dismissModal('close')"
                    class="px-3 py-2 btn-info display-4 rounded-pill">Go to Home Page</button>
            <button type="button"
                    (click)="dismissModal('Cross click')"
                    [routerLink]="['/buyer-profile/personal']"
                    class="px-4 py-2 btn-info display-4 mx-2 rounded-pill">My Account</button>

          </div>
        </div>
        <div class="col-md-3">
          <img src="assets/images/checkout-c.png"
               class="check-img">
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </div>
</mat-dialog-content>
</div>
